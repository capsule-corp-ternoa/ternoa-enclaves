[package]
name = "sgx_server"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
async-trait = "0.1.57"

# Server
hyper = "0.14"
hyper-tls = "0.5.0"
reqwest = { version = "0.11", features = ["blocking", "json","multipart","default-tls"] }

axum = {version = "0.5.16", features = ["ws", "headers"]}
axum-jrpc = "0.2.1"
axum-server = { version = "0.4.2", features = ["tls-rustls"] }

tokio = { version = "1.20.1", features = ["full"] }

tower-http = { version = "0.3.4", features = ["cors","fs", "trace"] }

tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }

serde_json = "1.0"
serde = { version = "1.0.138", features = ["derive"] }
hex = "0.4.3"
hex-literal = "0.3.4"
bincode = "1.3.3"

headers = "0.3"

anyhow = "1.0.58"
thiserror = "1.0.30"

# IPFS
ipfs-api-backend-hyper = "0.5"
futures = "0.3.21"
tokio-test = "0.4.2"

# Ternoa/Polkadot
subxt = "0.23.0"
sp-keyring = "6.0.0"
sp-core = { git = "https://github.com/capsule-corp-ternoa/substrate", tag = "ternoa-substrate-2022-07-30" }
sp-runtime = { git = "https://github.com/capsule-corp-ternoa/substrate", tag = "ternoa-substrate-2022-07-30" }
codec = { package = "parity-scale-codec", version = "3.0.0", default-features = false, features = ["derive", "full", "bit-vec"] }

# Crypto / Keys
zip = { version = "0.6.2", default-features = false }
walkdir = "2.3.2"
lazy_static = "1.4.0"
blake2 = "0.10.4"
fastrand = "1.4"
#k256 = {version="0.11.3", features=["arithmetic","jwk"]}
sequoia-openpgp = "1.10.0"

# Threshold Crypto
vsss-rs = "2.0.0"
curve25519-dalek = { version = "4.0.0", package = "curve25519-dalek-ml" }
ed25519-dalek = "1.0"

rand = "0.8.5"

# Post-Quantum
#ntrust-native = "1.0"
